spring.application.name=notification-service

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notification-service
server.port=8083

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=user
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true

# Remind configuration
remind.cron=0 0 0 * * *
remind.email.text=Hey, {0}! We've missed you here on PiggyMetrics. It's time to check your budget statistics.\r\n\r\nCheers,\r\nPiggyMetrics team
remind.email.subject=PiggyMetrics reminder

# Backup configuration
backup.cron=0 0 12 * * *
backup.email.text=Howdy, {0}. Your account backup is ready.\r\n\r\nCheers,\r\nPiggyMetrics team
backup.email.subject=PiggyMetrics account backup
backup.email.attachment=backup.json